<template name="companyInput">
    <div class="inputFields">
        <div class="form-group">
            <label for="companyNameInput">Company Name: </label>
            <input class="form-control" type="text" id="companyNameInput" value="{{companyName}}">
        </div>
        <div class="form-group">
            <label for="companyLogoInput">Company Logo: </label>
            <img class="thumbnail" id="companyLogoPreview" src="{{companyLogo}}" height="150" width="200">
            <input id="companyLogoInput"  type="file" value="">
        </div>
    </div>
</template>
