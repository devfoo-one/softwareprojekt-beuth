<template name="companyInput">
    <div class="inputFields">
        <div class="form-group">
            <label for="companyNameInput">Company Name: </label>
            <input class="form-control" type="text" id="companyNameInput" value="{{profile.companyName}}">
        </div>
        <div class="form-group">
            <label for="companyLogoInput">Company Logo: </label>
            <!--<img id="logoPreview" class="thumbnail" src="{{profile.companyLogo}}" /> -->
            <input id="companyLogoInput"  type="file" value="{{companyLogo}}">
        </div>
    </div>
</template>
