<!-- TEMPLATE addNewEngagementModal -->
<template name="addNewEngagementModal">
    <div id="addNewEngagementModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">Assign "{{project2add.title}}" ({{project2add.shortName}}) to {{employee2add.firstName}} {{employee2add.lastName}} in KW{{kw2add}}</h4>
                </div>
                <div class="modal-body">
                    <form id="addEngagementForm" role="form">
                        <div class="inputFields form-group">
                            <label for="durationInput">Hours / Week: </label>
                            <input class="form-control" type="text" id="durationInput" value="5">
                            <input type="hidden" id="projectID" value="{{project2add._id}}">
                            <input type="hidden" id="employeeID" value="{{employee2add._id}}">
                            <input type="hidden" id="startDate" value="{{startDate}}">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary submitEditEmployee" type="submit">Save</button>
                            <button class="btn btn-default cancelModalButton" type="reset">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
