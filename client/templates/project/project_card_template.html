<!--Template for the Projects shown on the Dashboard -->
<template name="projectCard" >
    <div class="card">
        <div class="projectTitle">
            {{title}}
        </div>
         <div class="projectManager">
             {{projectManager}} 
        </div>
        <div class="projectDescription">
             {{description}} 
        </div>
       <!--Weitere project details
        {{timePeriod}}
        {{client}}
        {{sponsor}}
        {{contractNumber}}
        {{startDate}}
        {{endDate}}
        --> 
        <a href="{{pathFor 'editProjectPage'}}" class="btn">
            <img src="/icons/edit.png">
        </a>
         <a class="btn">
            <img src="/icons/delete.png">
        </a>
    </div>
</template>
