<template name="projectInput">
    <div class="inputFields">
        <input type="hidden" id="objectID" value="{{_id}}">
        <div class="form-group">
            <label for="titleInput">Titel: </label>
            <input class="form-control" type="text" id="titleInput" value="{{title}}">
        </div>
        <div class="form-group">
            <label for="managerInput">Manager: </label>
            <input class="form-control" type="text" id="managerInput" value="{{projectManager}}">
        </div>
        <div class="form-group">
            <label for="descriptionInput">Beschreibung: </label>
            <textarea class="form-control" rows="3" id="descriptionInput">{{description}}</textarea>
        </div>
    </div>
</template>
