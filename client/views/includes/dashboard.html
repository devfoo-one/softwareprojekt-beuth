<template name="dashboard">
    <div class="showProject">
        <!--iterates over every object inside the 'projects'-collection-->
        {{#each projects}}
            {{>projectCard}}
        {{/each}}
    </div>

    <div class="addProject">
        <button name="addProjectButton" type="button">
            <img src="/icons/add.png">
        </button>

    </div>
</template>
